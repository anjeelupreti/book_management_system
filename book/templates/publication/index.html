{% extends "home/base.html" %}
{% block content %}
<div class="row">
    <h4> Publication </h4>
     <div class="col-auto float-right ml-auto">
        <a href="{% url 'create_publication' %}" class="btn add-btn"><i class="fa fa-plus"></i> Add Publication</a>
    </div> 
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-nowrap custom-table mb-0 datatable">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for publication in publications %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{publication.name}}</td>
                        <td>{{publication.address}}</td>
                        <td>{{publication.email}}</td>
                        <td class="text-right">
                            <a class="btn" href="{% url 'update_publication' publication.id %}"><i class="fa fa-pencil"></i> Edit</a> |
                            <a class="btn" href="{% url 'delete_publication' publication.id %}"><i class="fa fa-trash"></i> Delete</a>
                            

                        </td>

                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
